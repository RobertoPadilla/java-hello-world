<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Usuarios - WebLogic</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      padding: 60px 40px;
      width: 100%;
      max-width: 600px;
      text-align: center;
    }
    
    h1 {
      color: #333;
      margin-bottom: 15px;
      font-size: 36px;
    }
    
    p {
      color: #666;
      margin-bottom: 40px;
      font-size: 16px;
    }
    
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 8px;
      padding: 30px 20px;
      text-decoration: none;
      color: white;
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    
    .card-icon {
      font-size: 40px;
    }
    
    .card-title {
      font-size: 20px;
      font-weight: 600;
    }
    
    .card-description {
      font-size: 14px;
      opacity: 0.9;
    }
    
    .footer {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #e0e0e0;
      color: #999;
      font-size: 14px;
    }
    
    .hello-link {
      display: inline-block;
      margin-top: 20px;
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
    }
    
    .hello-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sistema de Usuarios</h1>
    <p>Gestiona usuarios con PostgreSQL y WebLogic</p>
    
    <div class="cards">
      <a href="/helloworld/register.html" class="card">
        <div class="card-icon">ðŸ‘¤</div>
        <div class="card-title">Registrar</div>
      </a>
      
      <a href="/helloworld/users.html" class="card">
        <div class="card-icon">ðŸ“‹</div>
        <div class="card-title">Ver Usuarios</div>
      </a>
    </div>
    
    <a href="/helloworld/hello" class="hello-link">Ver mensaje de prueba â†’</a>
    
    <div class="footer">
      Sistema desarrollado con Java Servlets + PostgreSQL<br>
      Desplegado en Oracle WebLogic 14.1.1
    </div>
  </div>
</body>
</html>
