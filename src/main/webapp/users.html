<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Usuarios</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      padding: 40px;
      max-width: 900px;
      margin: 0 auto;
    }
    
    h1 {
      color: #333;
      margin-bottom: 10px;
      text-align: center;
    }
    
    .nav-links {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .nav-links a {
      color: #667eea;
      text-decoration: none;
      margin: 0 10px;
      font-size: 14px;
    }
    
    .nav-links a:hover {
      text-decoration: underline;
    }
    
    .stats {
      text-align: center;
      margin-bottom: 20px;
      color: #666;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    
    thead {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    th, td {
      padding: 15px;
      text-align: left;
    }
    
    th {
      font-weight: 600;
    }
    
    tbody tr {
      border-bottom: 1px solid #e0e0e0;
      transition: background-color 0.2s;
    }
    
    tbody tr:hover {
      background-color: #f5f5f5;
    }
    
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }
    
    .pagination button {
      padding: 10px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: transform 0.2s;
    }
    
    .pagination button:hover:not(:disabled) {
      transform: translateY(-2px);
    }
    
    .pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .pagination span {
      color: #666;
      font-weight: 500;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }
    
    .error {
      background-color: #f8d7da;
      color: #721c24;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .empty {
      text-align: center;
      padding: 40px;
      color: #666;
    }
    
    .empty a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }
    
    .empty a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lista de Usuarios Registrados</h1>
    <div class="nav-links">
      <a href="/helloworld/">Inicio</a>
      <a href="/helloworld/register.html">Registrar usuario</a>
    </div>
    
    <div id="stats" class="stats"></div>
    <div id="error" class="error" style="display: none;"></div>
    <div id="loading" class="loading">Cargando usuarios...</div>
    
    <div id="tableContainer" style="display: none;">
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Edad</th>
          </tr>
        </thead>
        <tbody id="usersBody">
        </tbody>
      </table>
      
      <div class="pagination">
        <button id="prevBtn" onclick="changePage(-1)">← Anterior</button>
        <span id="pageInfo"></span>
        <button id="nextBtn" onclick="changePage(1)">Siguiente →</button>
      </div>
    </div>
    
    <div id="empty" class="empty" style="display: none;">
      No hay usuarios registrados. 
      <a href="/helloworld/register.html">¡Registra el primero!</a>
    </div>
  </div>

  <script>
    let currentPage = 1;
    let totalPages = 1;
    
    async function loadUsers(page = 1) {
      const loading = document.getElementById('loading');
      const error = document.getElementById('error');
      const tableContainer = document.getElementById('tableContainer');
      const empty = document.getElementById('empty');
      const stats = document.getElementById('stats');
      
      loading.style.display = 'block';
      error.style.display = 'none';
      tableContainer.style.display = 'none';
      empty.style.display = 'none';
      
      try {
        const response = await fetch(`/helloworld/api/users?page=${page}`);
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.error || 'Error al cargar usuarios');
        }
        
        loading.style.display = 'none';
        
        if (data.totalUsers === 0) {
          empty.style.display = 'block';
          return;
        }
        
        currentPage = data.currentPage;
        totalPages = data.totalPages;
        
        stats.textContent = `Total de usuarios: ${data.totalUsers} | Página ${currentPage} de ${totalPages}`;
        
        const tbody = document.getElementById('usersBody');
        tbody.innerHTML = '';
        
        data.users.forEach(user => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${escapeHtml(user.nombre)}</td>
            <td>${user.edad}</td>
          `;
          tbody.appendChild(tr);
        });
        
        document.getElementById('prevBtn').disabled = currentPage === 1;
        document.getElementById('nextBtn').disabled = currentPage === totalPages;
        document.getElementById('pageInfo').textContent = `Página ${currentPage} de ${totalPages}`;
        
        tableContainer.style.display = 'block';
        
      } catch (err) {
        loading.style.display = 'none';
        error.textContent = err.message;
        error.style.display = 'block';
      }
    }
    
    function changePage(delta) {
      const newPage = currentPage + delta;
      if (newPage >= 1 && newPage <= totalPages) {
        loadUsers(newPage);
      }
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    // Cargar usuarios al cargar la página
    loadUsers(1);
  </script>
</body>
</html>
